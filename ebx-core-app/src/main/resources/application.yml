server:
  port: 8080
  servlet:
    context-path: /ebx-chat

spring:
  application:
    name: ebx-core-chat
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.orchestranetworks: DEBUG
